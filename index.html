<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domanda con opzioni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            margin: 10px;
            transition: all 0.3s ease;
        }

        #no {
            background-color: #f44336;
            color: white;
        }

        #yes {
            background-color: #4CAF50;
            color: white;
            transform-origin: center center;
        }

        #message {
            margin-top: 20px;
            font-size: 22px;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>你是笨蛋吗？</h2>

    <img src="mao.jpg" alt="Immagine divertente" />

    <div>
        <button id="yes" onclick="goToSecondPage()">我是</button>
        <button id="no" onclick="expandYes()">我不是</button>
    </div>

    <div id="message"></div>
</div>

<script>
    let scaleFactor = 1;

    function expandYes() {
        const yesButton = document.getElementById('yes');
        scaleFactor += 0.2;
        yesButton.style.transform = `scale(${scaleFactor})`;
    }

    function goToSecondPage() {
        window.location.href = "congratulazioni.html";
    }
</script>

</body>
</html>
